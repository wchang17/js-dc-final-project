<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>News App</title>
    <link rel="stylesheet" href="css/style.css" />
    <nav>
    <div class="container">
      <h1>News App</h1>
      <p>A better way to view all news articles</p>
      <form id="searchForm">
        <input type="text" name="search" placeholder="search" value="search"/><input type="submit" value="Submit" />
      </form>
    </div>
    <div>Latest</div>
    <div>Trending</div>
    <div>My List</div>
    </nav>
  </head>
  <body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
   <script type="text/x-handlebars-template"></script>
   <ul>
   	{{#each response.sources}}
   	<li>{{name}}</li>
   	{{/each}}
   </ul>
   </script>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
